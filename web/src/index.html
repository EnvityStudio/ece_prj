                lotrinhcongdanhModule.reIndex();
                break;
              case '#tab-sosanh':
                sosanhModule.reloadData();
                break;
              case '#tab-lichsu':
                CapaModule.init();
                break;
              default:
                CapaModule.init();
                break;
            }
